<div class="movies">
  <div class="card">
    <img src="{{ Movies.imageURL }}" alt="Avatar" />

    <div class="container">
      <div class="rating">
        <h4>
          {{ Movies.Title }}
        </h4>
        <h3>‚≠ê {{ Movies.rating }}</h3>
      </div>

      <div class="btn">
        <button (click)="toggleDesMovie()">
          {{ showDes ? "Close Description..." : "Show Description..." }}
        </button>
      </div>
      @if (showDes) {
      <p>
        {{ Movies.discription }}
      </p>
      }
      <div class="reaction">
        <div class="reaction1">
          <button (click)="likeIncreament()">üëç {{ like }}</button>
        </div>
        <div class="reaction2">
          <button (click)="disLikeIncreament()">üëé {{ dislike }}</button>
        </div>
      </div>
      <div class="delete-button">
        <button (click)="deleteMovie()">Delete</button>
      </div>
    </div>
  </div>
</div>
